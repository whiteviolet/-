<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no"/>
    <title>props</title>
    <style>

    </style>
</head>
<body>
<div id="app"></div>
<script src="react.min.js"></script>
<script src="react-dom.min.js"></script>
<script src="browser.min.js"></script>
<script type="text/babel">
    let Component=React.createClass({
        getInitialState(){
          return {
              color:""
          }
        },
        change(){
            let color='#'
            for(let i=0;i<6;i++){
                color+=Math.floor(Math.random()*16).toString(16)
            }
            this.setState({color:color})
        },


        render(){

            return (
                <div>
                    <h1>父组件</h1>
                    <div style={{backgroundColor:this.state.color,width:"50px",height:"50px",border:"1px solid red"}}></div>
                    <hr/>

                    <ChildComponent  change={this.change}></ChildComponent>


                </div>
            )
        }
    });
    let ChildComponent=React.createClass({

        render(){


            return (
                    <div>
                       <button onClick={this.change}>变身</button>
                    </div>
            )
        },
        change(){
            {this.props.change()}
        }
    });
    ReactDOM.render(<Component/>,document.getElementById("app"))
</script>
</body>
</html>
