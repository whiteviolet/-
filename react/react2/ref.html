<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no"/>
    <title>ref</title>
    <style>
        .red{width:50px;height:50px;background-color: red}
        .green{width:50px;height:50px;background-color: green}
    </style>

</head>
<body>
<div id="app"></div>
<script src="react.min.js"></script>
<script src="react-dom.min.js"></script>
<script src="browser.min.js"></script>
<script type="text/babel">
    let Component=React.createClass({
        getInitialState(){
            return {
                name:"留白"
            }

        },
        render(){

            return (
                <div>
                    <h1 ref="abc">父组件</h1>
                    <hr/>
                    <button onClick={()=>{
                        this.refs.qaz.toggle( )
                    }}>父组件按钮</button>
                    <ChildComponent ref="qaz" name={this.state.name}>当时年少春衫薄，骑马倚斜桥，满楼红袖招</ChildComponent>


                </div>
            )

        }
    });
    let ChildComponent=React.createClass({
        getInitialState(){
            return {
                show:false
            }

        },

        getDefaultProps(){
            return {
                name:"留黑",

            }
        },
        render(){

            return (
                    <div>
                        <h2>子组件</h2>
                        <button onClick={this.toggle}>子组件按钮</button>
                        <br/>
                        {this.props.name}
                        <br/>
                        {this.props.children}
                        <div className={this.state.show?"red":"green"}>
                        </div>
                    </div>
            )
        },
        toggle(){
            let show=!this.state.show
            this.setState({show:show});

        }
    });
    ReactDOM.render(<Component/>,document.getElementById("app"))
</script>
</body>
</html>
