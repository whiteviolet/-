<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no"/>
    <title>react</title>
    <style>
        .nav{width:700px;height:30px;display: flex;justify-content: space-between;align-items: center;cursor: pointer }
    </style>
</head>
<body>
<div id="app">

</div>

<script src="react.min.js"></script>
<script src="react-dom.min.js"></script>
<script src="browser.min.js"></script>
<script type="text/babel">
   let Ahh=React.createClass({
       render(){
           var  list=[];
           for(var i=1;i<10;i++){

               for(var j=1;j<=i;j++){
                   list.push(i!==j?<span>{i}*{j}={i*j}&nbsp;&nbsp;&nbsp;&nbsp;</span>:<span>{i}*{j}={i*j}<br/></span>)


               }
               console.log(list)

           }
           return (
               <div>
                   {list}
               </div>
           )

       }
   })
   ReactDOM.render(<Ahh/>,app)

</script>
</body>
</html>
