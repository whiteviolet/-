<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no"/>
    <title>react</title>
    <style>
        table{border:1px solid red;border-spacing:inherit;border-collapse:collapse }
        td{width:50px;height:20px;text-align: center;border:1px solid green}
        .select{background-color: red}

    </style>
</head>
<body>
<div id="app">

</div>

<script src="react.min.js"></script>
<script src="react-dom.min.js"></script>
<script src="browser.min.js"></script>
<script type="text/babel">
    let Ahh=React.createClass({
        getInitialState(){
            return {
                goods:[1,2,3,4,5,6,7,8,9],
                sel:"",
                sel2:""
            }
        },
        render(){

            return(
                <table>

                        {this.state.goods.map((item,index)=>{
                            return <tr style={{backgroundColor:index%2?'blue':'green'}}>
                                {this.state.goods.map((item,index2)=>{
                                    return <td className={this.state.sel2==index2 &&this.state.sel==index ?"select":""} onMouseOver={this.change.bind(this,index,index2)} >{item}</td>
                                })}
                            </tr>
                        })}

                </table>
            )
        },
        change(index,index2,e){

            this.setState({sel:index})
            this.setState({sel2:index2})

        }
    })
    ReactDOM.render(<Ahh/>,app)


</script>
</body>
</html>
