        var key=0;
        var div;
        var i=0;

        init();
        function init(){
             div=document.querySelector("div");
            document.addEventListener("keydown",keyHandler);
            document.addEventListener("keyup",keyHandler);
             setInterval(animation,16)

        }
        function keyHandler(e){
            key=e.type==="keydown"?e.keyCode:0;
            
            switch(key){
                case 37:
                div.style.backgroundPositionY="-33px";
                break;
                case 38:
                div.style.backgroundPositionY="-99px";
                break;
                case 39:
                div.style.backgroundPositionY="-66px";
                break;
                case 40:
                div.style.backgroundPositionY="-0px";
                break;
            }  
             

        }
        function animation(){
            if(!key){
                div.style.backgroundPositionX="0";
                return;
            }
            
            changeActorAction()
            ActorMove();
        }
    function changeActorAction(){
        time--;
        
        if(time>0) return;
        // console.log(time)
        time=10;
        
        div.style.backgroundPositionX=-i*32+"px";
        i++;
        if(i>3) i=0

    }
