<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
         var i=prompt("请倒计时") ;
        
        var time;
        init();
        function init(){
              var date=new Date()
            
              
              date.setMinutes(date.getMinutes()+(Number(i)));
              time=date.getTime();
               div=document.createElement("div");
              document.body.appendChild(div);
              setInterval(animation,16,div)


        }
        function animation(){
            var date=new Date();
            var nowTime=date.getTime();
            var value=time-nowTime;
            var second=Math.floor(value/1000);
            div.innerHTML=Math.floor(second/60)+"分"+second%60+"秒"

        }
    
    
    </script>
</body>
</html>
