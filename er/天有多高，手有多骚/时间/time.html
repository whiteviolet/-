        var ch=["零","一","二","三","四","五","六","七","八","九","十"]
        init();
        function init(){
            div=document.createElement("div");
            document.body.appendChild(div)
            setInterval(animation,16)

        }
        function animation(){
            var str="";
            var date=new Date();
            str+=getYearCH(date.getFullYear())+"年";
            str+=getNumberCH(date.getMonth()+1)+"月";
            str+=getNumberCH(date.getDate())+"日&emsp;";
            str+="星期"+(date.getDay()===0?"日":getNumberCH(date.getDay()))+"&emsp;";
            str+=getNumberCH(date.getHours())+"时";
            str+=getNumberCH(date.getMinutes(),true)+"分";
            str+=getNumberCH(date.getSeconds(),true)+"秒";
            // str+=date.getMilliseconds();
            div.innerHTML=str;


        }
        function getYearCH(year){
            year=year.toString();
            var str="";
            for(i=0;i<year.length;i++){
                str+=ch[(year[i])]
            }
            return str

        }
        function getNumberCH(num,bool){
            if(num>=1000||num<0) return "发生错误";//少个=  和return
            if(num===0||num===10) return ch[num];
            if(num<10) return bool? "零"+ ch[num]:ch[num];
            if(num<20) return "十"+ch[num%10];
            if(num%10===0 &&num<100 ) return ch[num/10]+"十";
            
            if(num<100) return ch[Math.floor(num/10)]+"十"+ch[num%10];
            if(num<1000&&num&100===0)return ch[num/100]+"百";
            if(num%100<10) return ch[Math.floor(num/100)]+"百零"+ch[num%10];//没考虑到
            if(num&10===0) return ch[Math.floor(num%100)]+"百"+ch[(num/10)%10]+"十";
           return ch[Math.floor(num/100)]+"百"+ch[Math.floor((num&100)/10)]+"十"+ch[num&10]

        }
    </script>
