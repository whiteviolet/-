<script>
    var obj={user:"liuyuhang",age:17};
    ajax(obj);
    function ajax(obj){
    var str="";
    for(var prop in obj){
        str+=prop+"="+obj[prop]+"&";
    }
    str=str.slice(0,-1);
//    console.log(str)
    var xhr=new XMLHttpRequest();
    xhr.addEventListener("load",loadHandler);
    xhr.open("GET","http://10.9.25.226:4007?"+str);
    xhr.send();
    }
    function loadHandler(e){
        console.log(this.response)
    }
</script>
