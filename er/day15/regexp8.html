<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // "2[2[ab]3[cdef]]"---->"ababcdefcedfcdefababcdefcedfcdef"
        console.log(a("2[2[ab]3[cdef]]"));
        function a(str){
            str=str.replace((/\d+\[\w+?]/g),function(item){
                var num=Number(item.match(/\d+/)[0]);
                var str1=item.match(/\[\w+?\]/g)[0].slice(1,-1)
                
                var s="";
                for(var i=0;i<num;i++){
                    s+=str1;
                }
                return s
                // return str1.repeat(num)
            });
            
            if(/\d+\[\w+?\]/g.test(str)){
                return a(str)
                
            }
            return str
        };
        
    
    </script>
</body>
</html>
