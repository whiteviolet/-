    Array.prototype.sort1=function(fn){
        var bool=false;
        if(fn===undefined){
            bool=true
        }
        var len=this.length;
        while(len>0){

            for(var j=0;j<len-1;j++){
                var value;
                if(bool){
                    value=String(this[j]).charCodeAt(0)>String(this[j+1]).charCodeAt(0)? 1:-1;

                    }else{
                    value=fn(this[j],this[j+1])
                }
                if(value>0){
                    var a;
                    a=this[j+1];
                    this[j+1]=this[j];
                    this[j]=a
                }
            }
            len--;
        }
        return this;
    }
    var arr=[1,22,3,4,5,5,6,2,1,7,25,4,2,3,1,4]
