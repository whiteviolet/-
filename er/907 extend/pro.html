<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no"/>
    <title>extend</title>
</head>
<body>
<script>
    //原型链继承
    function Test(){
        this.name="alan";
    }
    Test.prototype.demo=function(){
        return "test";
    }
    function TestDemo(){

    }
    TestDemo.prototype=new Test();
    var a=new TestDemo();
    console.log(a.name);//alan
    console.log(a.demo());//test
    //借用构造函数继承（伪造对象或经典继承）
    
</script>
</body>
</html>
