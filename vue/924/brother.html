<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no"/>
    <title>兄弟之间传值</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>

</head>
<div id="app" v-cloak=""></div>
<body>
<script src="js/vue.js"></script>
<script>
    let bus=new Vue;
    //A组件
    let Acomponent={
        template:`
            <div>
                <button type="button" @click="sendB()">给我兄弟B传值</button>
            </div>
        `,
        methods:{
            sendB(){
                bus.$emit("getData","吃了吗")
//                console.log(bus)
            }
        }
    }


    //B组件
    let Bcomponent={
        template:`
            <div>
                A兄弟传过来的值：{{value}}
            </div>
        `,
        data(){
            return {
                value:""
            }
        },
        created(){
            bus.$on("getData",(data)=>{
                console.log(data);
//                    console.log(this);
                this.value=data;
            })
        }
    }



    let App={
        template:`
        <div>
            <Acomponent></Acomponent>
            <Bcomponent></Bcomponent>

        </div>

         `,
        components:{
            Acomponent,
            Bcomponent


        }
    }
    new Vue({
        el:"#app",
        template:`
            <div><App></App></div>
        `,
        components:{
            App
        }
    })
</script>
</body>
</html>
