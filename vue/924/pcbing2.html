<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no"/>
    <title>父组件与子组件实现双向绑定</title>
    <style>
        [v-cloak]{
            display:none;
        }
    </style>
</head>
<body>
<div id="app" v-cloak></div>
<script src="js/vue.js"></script>
<script>

    //input组件
    let Input={
        template:`
        <input :type="type" @input="changeName($event)" />
      `,

        props:{
            type:{
                type:String,
                default:"text"
            },
            name:{
                type:String
            }
        },
        model:{
            prop:"name",
            event:"change"
        },
        methods:{
            changeName(e){
                console.log(e.target.value)
                this.$emit("change",e.target.value)
            }
        }



    };

    //入口组件
    let App={
        template:`
            <div>
                <Input v-model="name" type="text"  />
                {{name}}
            </div>
        `,
        components:{
            Input
        },
        data(){
            return {
                name:""
            }
        }
    };
    new Vue({
        el:"#app",
        template:`
           <div>
                <App></App>
            </div>
        `,
        //注册局部组件
        components:{
            App
        }
    });
</script>
</body>
</html>
