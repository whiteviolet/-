<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no"/>
    <title>过渡动画</title>
    <link rel="stylesheet" href="css/animate.css">
    <style>
        [v-cloak]{
            display:none;
        }
        .box{width:100px;height:100px;background: #0000FF;position: absolute;left:300px;top:30px;}
    </style>
</head>
<body>
<div id="app" v-cloak></div>
<script src="js/vue.js"></script>
<script>

    //B组件
    let BComponent={
        template:`
        <div>
        <button type="button" @click="isShow=false">隐藏</button> <button type="button" @click="isShow=true">显示</button>
        <transition  enter-active-class="animated flipInX" leave-active-class="animated flipOutX">
            <div class="box" v-show="isShow"></div>

        </transition>
        </div>
      `,

        data(){
            return {
                isShow:false
            }
        },
        methods: {

        },

    };

    //入口组件
    let App={
        template:`
            <div>
                 <BComponent></BComponent>
            </div>
        `,
        components:{
            BComponent
        }
    };
    new Vue({
        el:"#app",
        template:`
           <div>
                <App></App>
            </div>
        `,
        //注册局部组件
        components:{
            App
        }
    });
</script>
</body>
</html>
