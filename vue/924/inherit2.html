<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no"/>
    <title>子组件给父组件传值</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
<div id="app" v-cloak="">

</div>
<script src="js/vue.js"></script>
<script>
    //子组件
    let ChildrenComponent={
        template:`
            <div><button type="button" @click="send()">给父组件传值</button></div>
         `,
        methods:{
            send(){
               this.$emit("getData","我是传过来的值");
//               console.log(this)

            }
        }


    };
    //父组件
    let ParentComponent={
        template:`
            <div ><ChildrenComponent @getData="get($event)"></ChildrenComponent>子组件传过来的值：{{value}}</div>
        `,
        data(){
            return{
                value:""
            }

        },
        methods:{
            get(e){
//                console.log(this)
                this.value=e
            }
        },
        components:{
            ChildrenComponent
        },

    }

    //入口组件
    let App={
       template:`
            <div>
                <ParentComponent></ParentComponent>


            </div>

        `,
        components:{
            ParentComponent
        }
    }
    new Vue({
        el:"#app",
        template:`
            <App></App>
                    `
        ,
        //注册组件
        components:{
            App
        }


    })
</script>
</body>
</html>
