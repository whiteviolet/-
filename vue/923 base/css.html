<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no"/>
    <title>css样式</title>
    <style>
        [v-cloak]{
            display: none;
        }
        .box{
            width:50px;
            height:50px;
            background: #ff0000;
        }
        .box.active{

            background: #0000ff;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <div v-bind:class="{box:true,active:active}"></div>
    <button type="button" @click="active=!active">切换</button>
    <button type="button" @click="get()">切换</button>
    <div :style="{color:'red',fontSize:'50px'} ">我是内联样式</div>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data(){
            return{
                active:true


            }
        },
        methods:{
            get(){
                alert("苗胜龙")
            }
        }
    })
</script>
</body>
</html>
