<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no"/>
    <title>Title</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
<div id="app" v-cloak="">
    商品：手机 <br>
    价格：{{prince}}<br>
    数量：<button @click="amountjian()">-</button><input type="text" v-model="amount"><button @click="amount++">+</button><br>
    总金额：{{total}}<br>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data(){
            return  {
                prince:5000,
                amount:1,

            }
        },
        methods:{
            amountjian(){
                if(this.amount==0) return
                this.amount--;
//                console.log(this.amount)
            }
        },
        computed:{
            total(){
                return this.prince*this.amount
            }
        }
    })
</script>
</body>
</html>
